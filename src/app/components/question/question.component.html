<div class="card shadow-sm p-3 mb-5 bg-body rounded">
  <div
    class="d-flex flex-column justify-content-center w-full h-full card-body"
  >
    <h1 class="mb-3">Question {{ qs.currentIndex + 1 }}</h1>
    <p class="mb-4">{{ qs.getCurrentQuestion().question }}</p>
    <div class="d-flex flex-column form-check">
      <label
        *ngFor="let option of qs.getCurrentQuestion().options"
        class="form-check-label"
      >
        <input
          type="radio"
          name="answer"
          [value]="option"
          [checked]="selectedAnswer === option"
          (click)="checkAnswer(option)"
          class="form-check-input"
        />
        {{ option }}
      </label>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button
        *ngIf="qs.currentIndex > 0"
        (click)="goToPrevious()"
        class="btn btn-secondary"
      >
        Previous
      </button>
      <button
        *ngIf="!qs.checkQuizzOver()"
        (click)="goToNext()"
        class="btn btn-primary"
      >
        {{ qs.currentIndex === qs.questions.length - 1 ? "Submit" : "Next" }}
      </button>
    </div>
  </div>
</div>
